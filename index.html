<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Multiplayer Tic Tac Toe</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 5px; margin: 20px auto; width: 260px; }
    .cell {
      width: 80px; height: 80px; font-size: 2.5em; display: flex; align-items: center; justify-content: center;
      background: #f0f0f0; cursor: pointer; border-radius: 8px; border: 1px solid #ccc;
    }
    .cell.winner { background: #aaffaa; }
    #room-section, #game-section { margin: 20px 0; }
    #status { margin: 10px 0; font-weight: bold; }
    #room-code { font-size: 1.2em; }
    button { padding: 8px 16px; margin: 5px; border-radius: 5px; border: none; background: #2196F3; color: #fff; font-size: 1em; cursor: pointer; }
    button:disabled { background: #bbb; }
  </style>
</head>
<body>
  <h1>Real-time Multiplayer Tic Tac Toe</h1>
  <div id="room-section">
    <input type="text" id="roomInput" placeholder="Room code">
    <button id="createBtn">Create Room</button>
    <button id="joinBtn">Join Room</button>
    <div id="room-code"></div>
  </div>
  <div id="game-section" style="display:none;">
    <div id="status"></div>
    <div id="board"></div>
    <button id="leaveBtn">Leave Game</button>
    <button id="rematchBtn" style="display:none;">Rematch</button>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Game state
    let roomId = null;
    let playerSymbol = null;
    let myTurn = false;
    let gameRef = null;
    let playerId = 'player-' + Math.random().toString(36).substr(2, 9);

    // UI elements
    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const roomSection = document.getElementById('room-section');
    const gameSection = document.getElementById('game-section');
    const roomCodeDiv = document.getElementById('room-code');
    const leaveBtn = document.getElementById('leaveBtn');
    const rematchBtn = document.getElementById('rematchBtn');

    // Create and join room logic
    document.getElementById('createBtn').onclick = async () => {
      roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
      await db.ref('games/' + roomId).set({
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X",
        players: { X: playerId },
        status: "waiting"
      });
      playerSymbol = "X";
      showRoom();
      listenGame();
    };

    document.getElementById('joinBtn').onclick = async () => {
      const input = document.getElementById('roomInput').value.trim().toUpperCase();
      if (!input) return alert("Enter a room code");
      const snap = await db.ref('games/' + input).once('value');
      if (!snap.exists()) return alert("Room not found");
      const game = snap.val();
      if (game.players && game.players.O) return alert("Room full");
      roomId = input;
      playerSymbol = "O";
      await db.ref('games/' + roomId + '/players/O').set(playerId);
      await db.ref('games/' + roomId + '/status').set("playing");
      showRoom();
      listenGame();
    };

    function showRoom() {
      roomSection.style.display = 'none';
      gameSection.style.display = '';
      roomCodeDiv.innerHTML = 'Room Code: <b>' + roomId + '</b>';
    }

    // Listen to game state changes
    function listenGame() {
      gameRef = db.ref('games/' + roomId);
      gameRef.on('value', snap => {
        const game = snap.val();
        if (!game) {
          alert("Game ended or room deleted.");
          location.reload();
          return;
        }
        renderBoard(game.board);
        updateStatus(game);
        myTurn = (game.turn === playerSymbol) && game.status === "playing";
        rematchBtn.style.display = (game.status !== "playing") ? '' : 'none';
      });
    }

    // Render board
    function renderBoard(board) {
      boardDiv.innerHTML = '';
      board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.onclick = () => makeMove(i, board);
        boardDiv.appendChild(div);
      });
    }

    // Make a move
    function makeMove(index, board) {
      if (!myTurn || board[index]) return;
      board[index] = playerSymbol;
      const winner = checkWinner(board);
      const nextTurn = playerSymbol === "X" ? "O" : "X";
      const status = winner ? "ended" : board.every(c => c) ? "draw" : "playing";
      gameRef.update({
        board,
        turn: nextTurn,
        status: status,
        winner: winner || (status === "draw" ? "draw" : null)
      });
    }

    // Update status message
    function updateStatus(game) {
      if (game.status === "waiting") {
        statusDiv.textContent = "Waiting for opponent to join...";
      } else if (game.status === "playing") {
        statusDiv.textContent = (game.turn === playerSymbol) ? "Your turn" : "Opponent's turn";
      } else if (game.status === "ended") {
        statusDiv.textContent = (game.winner === playerSymbol) ? "You win!" : "You lose!";
      } else if (game.status === "draw") {
        statusDiv.textContent = "It's a draw!";
      }
    }

    // Check winner
    function checkWinner(b) {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // cols
        [0,4,8],[2,4,6]          // diags
      ];
      for (const [a,b1,c] of lines) {
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
      }
      return null;
    }

    // Leave game
    leaveBtn.onclick = async () => {
      if (gameRef) {
        await gameRef.remove();
      }
      location.reload();
    };

    // Rematch
    rematchBtn.onclick = async () => {
      await gameRef.update({
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X",
        status: "playing",
        winner: null
      });
      rematchBtn.style.display = 'none';
    };

    // Cleanup on window close
    window.onbeforeunload = () => {
      if (gameRef) gameRef.remove();
    };
  </script>
</body>
</html>
